<!DOCTYPE html>
<html>
<title></title>
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
<div id="mainwrap">    
    <div id="navbarcont" class="contnav"><div class="logo"><img src="/media/CrumDesignGroup-whitelogo.png"></div>
    <div class="menuside"><div class="topnav" id="myTopnav">
        <a href="#portfolio">Portfolio</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="menumobile"><a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <img src="/media/menu-bar.png" class="hamb">
        </a></div>
    </div></div>
    <div id="headersect" style="background-image: url('/media/headerimage.jpg');">
        <header class="topheader">
            <div class="texttop">
                <h1 class="flexh1"><span class="line1">Streamlining</span>
                    <span class="line2">Residential Remodeling</span>
                </h1>
            </div>
        </header>
    </div>
</div>
<script>
function myFunction() {
var x = document.getElementById("myTopnav");
if (x.className === "topnav") {
    x.className += " responsive";
} else {
    x.className = "topnav";
}
}
</script>
</body>
</html>
